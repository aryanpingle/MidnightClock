<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if(navigator.serviceWorker) {
            navigator.serviceWorker.register("sw.js")
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Clock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JS -->
    <script src="index.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="time"></div>
        <svg viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <!-- (A rx ry angle large-arc-flag sweep-flag x y)+ -->
            <g id="hours-left-group">
                <path class="thin-path" d="M 500 100 A 400 400 0 1 1 499 100 Z" stroke-width="50" fill="none" pathLength="3600" />
                <path id="countdown-path" d="M 500 100 A 400 400 0 1 1 499 100 Z" shape-rendering="geometricPrecision" stroke="deepskyblue" stroke-width="100" fill="none" pathLength="3600" />
            </g>
            <!-- <g id="minutes-left-group">
                <path class="thin-path" d="M 500 100 A 400 400 0 1 1 499 100 Z" stroke-width="50" fill="none" pathLength="3600" />
                <path id="countdown-path" d="M 500 100 A 400 400 0 1 1 499 100 Z" shape-rendering="geometricPrecision" stroke="deepskyblue" stroke-width="100" fill="none" pathLength="3600" />
            </g> -->
        </svg>
    </div>
</body>
</html>
