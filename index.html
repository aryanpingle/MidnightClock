<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if(navigator.serviceWorker) {
            navigator.serviceWorker.register("sw.js")
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Clock</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/PNG">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- JS -->
    <script src="index.js" defer></script>
</head>
<body>
    <div id="page">
        <div id="time-as-text"></div>
        <svg viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50%" cy="50%" r="50%" fill="#3f3f3f" />
            <g class="countdown-element" id="hours-left-group" pathLength="86400">
                <circle cx="50%" cy="50%" class="countdown__track"></circle>
                <circle cx="50%" cy="50%" class="countdown__arc"></circle>
            </g>
            <g class="countdown-element" id="minutes-left-group" pathLength="86400">
                <circle cx="50%" cy="50%" class="countdown__track"></circle>
                <circle cx="50%" cy="50%" class="countdown__arc"></circle>
            </g>
            <g class="countdown-element" id="seconds-left-group" pathLength="86400">
                <circle cx="50%" cy="50%" class="countdown__track"></circle>
                <circle cx="50%" cy="50%" class="countdown__arc"></circle>
            </g>
        </svg>
    </div>
</body>
</html>
